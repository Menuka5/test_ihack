<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        Adding Task
    </title>
    
    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
  
    
</head>
<body >

<div class="row" style="padding-left: 300px;padding-right: 300px;">
    <br>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><center> Adding Task</center></h3>
        </div>
        <div class="panel-body">
        <br />
            <div class="row">
            <center>
                <div class="col-lg-3">
                    Task Name :
                </div>
                <div class="col-lg-6">
                    <input type="text" placeholder="Enter Task name" class="form-control">
                </div>
            </center>
            </div>    
            <br />
            <br />
           <div class="row">
           <center>
                <div class="col-lg-3">
                Task Description :
                </div>
                <div class="col-lg-6">
                <textarea class="form-control" placeholder="Add Task Description here"></textarea>
                
                
                </div>
           </center>
           </div>
<br />
<br />
            <div class="row">
            <center>
                <div class="col-lg-3">
                    Date :
                </div>
                <div class="col-lg-6">
                    
                </div>
            </center>
            </div>
            <br />
            <br />
            <div class="row">
            <center>
                <div class="col-lg-3">
                    Time :
                </div>
                <div class="col-lg-6">
                    
                </div>
            </center>
            </div>
            <br />
            <br />
            
            <div class="row">
            <center><input type="submit" style="width: 200px;" class="btn btn-danger" value="Add Task"/></center>
                
            </div>
            
            <br>
            
        </div>

    </div>
</div>
<script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>

</body>
</html>
